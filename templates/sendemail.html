{% extends "base.html" %}
{% load static %}
{% block title %}
发送通知
{% endblock title %}
{% block content %}
<div class="container">
    <div class="row justify-content-md-center">
        <div class="col-4">
            <br>
            <form class="form-send" method="post" action="/sendemail/">
                {% csrf_token %}
                <h2 class="text-center">发布通知</h2>
                        <div class="form-group">
                            {{ SENDEMAIL.clazz.label}}
                            {{ SENDEMAIL.clazz }}
                        </div>
                        <div class="form-group">
                            {{ SENDEMAIL.contents.label}}
                            {{ SENDEMAIL.contents}}
                        </div>
                            <button type="submit" class="btn btn-primary">发布</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
